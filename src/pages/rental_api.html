<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Reservation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        .result {
            margin-top: 20px;
        }
        .result p {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Bike Reservation System</h1>

    <h2>Available Bikes</h2>
    <button id="fetchBikes">Fetch Available Bikes</button>
    <ul id="bikeList"></ul>

    <h2>Create Reservation</h2>
    <form id="reservationForm">
        <label for="bikeId">Bike ID:</label>
        <input type="number" id="bikeId" required>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" required>
        <button type="submit">Reserve Bike</button>
    </form>

    <h2>Rent a Bike</h2>
    <form id="rentForm">
        <label for="reservationId">Reservation ID:</label>
        <input type="text" id="reservationId" required>
        <label for="rentUserId">User ID:</label>
        <input type="text" id="rentUserId" required>
        <button type="submit">Rent Bike</button>
    </form>

    <h2>Cancel Reservation</h2>
    <form id="cancelForm">
        <label for="cancelReservationId">Reservation ID:</label>
        <input type="text" id="cancelReservationId" required>
        <label for="cancelUserId">User ID:</label>
        <input type="text" id="cancelUserId" required>
        <button type="submit">Cancel Reservation</button>
    </form>

    <h2>Check User Reservations</h2>
    <form id="checkReservationsForm">
        <label for="checkUserId">User ID:</label>
        <input type="text" id="checkUserId" required>
        <button type="submit">Check Reservations</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        document.getElementById('fetchBikes').addEventListener('click', async () => {
            const response = await fetch('/bikes');
            const bikes = await response.json();
            const bikeList = document.getElementById('bikeList');
            bikeList.innerHTML = bikes.map(bike => `<li>Type: ${bike.type}, Station: ${bike.station}</li>`).join('');
        });

        document.getElementById('reservationForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const bikeId = document.getElementById('bikeId').value;
            const userId = document.getElementById('userId').value;
            const response = await fetch('/reservation', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ bikeId: parseInt(bikeId), userId })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        });

        document.getElementById('rentForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const reservationId = document.getElementById('reservationId').value;
            const userId = document.getElementById('rentUserId').value;
            const response = await fetch('/rent', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ reservationId, userId })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        });

        document.getElementById('cancelForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const reservationId = document.getElementById('cancelReservationId').value;
            const userId = document.getElementById('cancelUserId').value;
            const response = await fetch('/cancel', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ reservationId, userId })
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        });

        document.getElementById('checkReservationsForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const userId = document.getElementById('checkUserId').value;
            const response = await fetch(`/reservations/${userId}`);
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        });
    </script>
</body>
</html>
